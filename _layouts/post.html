---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

 <!-- Stuff for jsarr tag  -->

{% for js in page.jsarr %}

{% include {{ js }} %}
   </script>
 {% endfor %}

<!-- End Stuff for jsarr tag  -->
